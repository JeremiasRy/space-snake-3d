<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Space Snake 3d</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/",
            "protobufjs/minimal": "https://esm.sh/protobufjs@7.2.6/minimal"
          }
        }
    </script>
</head>

<body>
    <script type="module" src="/main.js"></script>

    <div id="position-ui"
        style="position: absolute; top: 10px; left: 10px; color: white; font-family: monospace; font-size: 40px; pointer-events: none;">
        <span id="pos-x" style="color: greenyellow;">0</span> | <span id="pos-y" style="color: rebeccapurple;">0</span>
        | <span id="pos-z" style="color: blue;">0</span>
    </div>
    <div id="pitch-yaw-ui"
        style="position: absolute; bottom: 10px; left: 10px; color: white; font-family: monospace; font-size: 40px; pointer-events: none;">
        <span id="pitch" style="color: greenyellow;">0</span> | <span id="yaw" style="color: blue;">0</span>
    </div>
    <div id="score-ui"
        style="position: absolute; bottom: 10px; right: 10px; color: white; font-family: monospace; font-size: 100px; pointer-events: none;">
        <span id="pitch" style="color: white;">0</span>
    </div>
    </div>
</body>

</html>
