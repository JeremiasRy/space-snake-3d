syntax = "proto3";

option go_package = "/protos";
/**
 * I think this is better than `repeated float`
 */
message Vector3 {
  float x = 1;
  float y = 2;
  float z = 3;
}

/**
 * quat
 */
message Vector4 {
  float x = 1;
  float y = 2;
  float z = 3;
  float w = 4;
}
/**
*
*/
message PosAndRot {
  Vector3 position = 1;
  Vector4 rotation = 2;
}

/**
 * star definition
 */
message Star {
  int32     id = 1;
  PosAndRot position  = 2;
  bool      active = 3;
}

/**
 *
 */
message Player {
  float pitch = 1;
  float yaw = 2;
  int32 score = 3;
  repeated PosAndRot positions = 4;
  int32 id = 5;
}

/**
*
*/
message FlashOfLight {
  PosAndRot position = 1;
  int32 intensity = 2;
  int32 id = 3;
}

/*
 *
 */
message WhoAreYou {
  int32 target_id = 1;
}

/**
 *
 */
message Stars {
  repeated Star stars = 1;
}

/**
 *
 */
message Players {
  repeated Player players = 1;
}

/**
*
*/
message Flashes {
  repeated FlashOfLight flashes = 1;
}

/**
 *
 */
message GameTick {
  Players players      = 1;
  Stars   stars_update = 2;
  Flashes   flashes    = 3;
}

/**
 *
 */
message KeyboardInput {
  int32 input = 2;
}

/**
 *
 */
message StarTouch {
  int32 target_id = 1;
}

/**
 *
 */
message Input {
  oneof payload {
    KeyboardInput key_input  = 1;
    StarTouch     star_touch = 2;
  }
}

/**
 * The only message we actually send to clients
 */
message Tick {
  oneof payload {
    Stars     stars_init = 1;
    WhoAreYou you_init   = 2;
    GameTick  game_tick  = 3;
  }
}